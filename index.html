<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        /* Inline styles (though it's best practice to separate styles into the styles.css file) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .checkout-container {
            width: 70%;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"], .shipping-options input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .step {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<div class="checkout-container">
    <div id="step1" class="step">
        <h2>Items in Your Cart:</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td>Cotton Tee</td>
                <td>Medium</td>
                <td>1</td>
                <td>$25</td>
            </tr>
            <!-- ... Add other items similarly -->
            <tr>
                <td colspan="3">Total Cost:</td>
                <td>$145</td>
            </tr>
        </table>
        <button onclick="nextStep(1)">Next</button>
    </div>

    <div id="step2" class="step hidden">
        <h2>Customer Information:</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        <button onclick="nextStep(2)">Next</button>
    </div>

    <div id="step3" class="step hidden">
        <h2>Shipping Address:</h2>
        <!-- ... Add address fields similarly -->
        <button onclick="nextStep(3)">Next</button>
    </div>

    <div id="step4" class="step hidden">
        <h2>Billing Address:</h2>
        <input type="checkbox" id="sameAddress">Same as Shipping Address
        <!-- ... Add address fields similarly -->
        <button onclick="nextStep(4)">Next</button>
    </div>

    <div id="step5" class="step hidden">
        <h2>Payment Information:</h2>
        <!-- ... Ideally, use a payment gateway's UI here -->
        <button onclick="nextStep(5)">Next</button>
    </div>

    <div id="step6" class="step hidden">
        <h2>Order Summary:</h2>
        <!-- ... Display the order summary -->
        <button onclick="finalizeOrder()">Place Order</button>
    </div>
</div>

<script>
    function nextStep(currentStep) {
        document.getElementById("step" + currentStep).classList.add("hidden");
        document.getElementById("step" + (currentStep + 1)).classList.remove("hidden");
    }

    function finalizeOrder() {
        // Validate data, then send to the server or whatever action is needed.
        alert('Order placed successfully!');
    }
</script>

</body>
</html>
